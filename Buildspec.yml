version: 0.2

phases:
  
  pre_build:
    commands:
      - echo Starting prebuild, nothing here...
  
  build:
    commands:
      - echo Build started on `date`
      - echo Building the application...
      - sam build
  
  post_build:
    commands:      
      - echo Deploying the application...
      - sam deploy --guided

artifacts:
  files:
    - packaged.yaml
    - template.yaml
    - README.md
  discard-paths: no

cache:
  paths:
    - '/root/.cache/pip/**/*'